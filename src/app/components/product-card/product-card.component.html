<div
  class="product-card"
  (click)="openProductDetails()"
  tabindex="0"
  (keydown.enter)="openProductDetails()"
  (keydown.space)="openProductDetails()"
  role="button"
  attr.aria-label="View details of {{ product.title }}"
>
  <button
    class="favorite-btn"
    (click)="onToggleFavorite($event)"
    *ngIf="isFavorite"
    aria-label="Remove from favorites"
    aria-pressed="true"
    (keydown.enter)="$event.stopPropagation()"
    (keydown.space)="$event.stopPropagation()"
  >
    <span class="material-icons">favorite</span>
  </button>

  <img [src]="product.thumbnail" alt="{{ product.title }}" />
  <h3>{{ product.title }}</h3>
  <div
    class="rating"
    *ngIf="product.rating !== undefined"
    attr.aria-label="Rating: {{ product.rating }} out of 5"
  >
    <span class="material-icons" aria-hidden="true">star</span>
    <span>{{ product.rating }}</span>
  </div>

  <button
    class="favorite-btn"
    (click)="onToggleFavorite($event)"
    *ngIf="!isFavorite"
    aria-label="Add to favorites"
    aria-pressed="false"
    (keydown.enter)="$event.stopPropagation()"
    (keydown.space)="$event.stopPropagation()"
  >
    <span class="material-icons">favorite_border</span>
  </button>

  <div class="price">${{ product.price }}</div>
</div>

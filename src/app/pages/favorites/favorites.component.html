<div *ngIf="favorites.length === 0">
  <div class="no-favorites" role="alert" aria-live="polite">
    No favorites yet
  </div>
</div>

<div class="product-grid" role="list">
  <app-product-card
    *ngFor="let product of favorites"
    [product]="product"
    role="listitem"
  ></app-product-card>
</div>

<ng-container *ngIf="sharedService.selectedProduct$ | async as product">
  <app-product-details-modal
    *ngIf="sharedService.modalVisibility$ | async"
    [product]="product"
    (closeModal)="onModalClose()"
    (toggleFavorite)="toggleFavorite($event)"
    aria-labelledby="modal-title"
    aria-hidden="true"
  ></app-product-details-modal>
</ng-container>
